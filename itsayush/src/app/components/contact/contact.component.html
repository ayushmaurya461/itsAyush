<div class="container">
  <h1>CONTACT ME</h1>
  <div class="text">
    <p>
      Get ready to supercharge your online presence with cutting-edge web
      solutions! Simply drop your details below, and I'll be in touch with you
      in no time. Let's take your web game to the next level!
    </p>
  </div>
  <div class="contact-form">
    <form (submit)="saveForm()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" autocomplete="off" id="name" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" autocomplete="off" id="email" />
      </div>
      <div class="form-group">
        <label for="tel">Mobile</label>
        <input type="tel" name="tel" autocomplete="off" id="tel" />
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea name="message" id="message" rows="3"></textarea>
      </div>
      <button type="button">SUBMIT</button>
    </form>
  </div>
</div>
